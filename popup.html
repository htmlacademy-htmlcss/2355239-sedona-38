<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/colors.css">
    <link rel="stylesheet" href="styles/fonts.css">
  </head>
  <body>


    <!-- добавить класс modal-container-close, чтобы скрыть окно  -->


    <div class="modal-container">
      <div class="modal">
        <button class="modal-close-button" type="button">
          <span class="visually-hidden">Закрыть окно</span>
          <svg class="icon" width="20" height="20">
            <use xlink:href="images/sprite.svg#cross"></use>
          </svg>
        </button>
        <section class="modal-content">
          <header class="modal-header">
            <h2 class="heading-2">Поиск гостиницы в Седоне</h2>
          </header>
          <form class="hotel-search-form" action="https://echo.htmlacademy.ru/" method="post">
            <!-- сетка полей -->
            <div class="hotel-search-form-fields">
              <!-- поле 1 -->
              <label class="heading-4" for="hotel-search-form-check-in-date">
                Дата заезда:
              </label>
              <input class="input-field text-input fill-field" id="hotel-search-form-check-in-date" type="date" name="check-in-date" value="Укажите дату">
              <!-- поле 2 -->
              <label class="heading-4" for="hotel-search-form-check-out-date">
                Дата выезда:
              </label>
              <input class="input-field text-input fill-field" id="hotel-search-form-check-out-date" type="date" name="check-out-date" value="Укажите дату">
              <!-- поле 3 -->
              <label class="heading-4" for="hotel-search-form-adult-counter-field">
                Взрослые:
              </label>
              <input class="input-field text-input" id="hotel-search-form-adult-counter-field" type="number" name="adult-counter-field" value="2" step="1" min="0">
              <!-- поле 4 -->
              <label class="label-info heading-4 grid-cell-right-align" for="hotel-search-form-children-counter-field">
                Дети:
                <div class="icon-info">
                  <span class="visually-hidden">Иконка дополнительной информации</span>
                  <svg class="icon" width="20" height="20">
                    <use xlink:href="images/sprite.svg#info"></use>
                  </svg>
                </div>
              </label>
              <input class="input-field text-input" id="hotel-search-form-children-counter-field" type="number" name="children-counter-field" value="2" step="1" min="0">
            </div>
            <footer class="modal-footer">
              <button class="button button-600 button-blue text-button-big" type="submit">
                Найти
              </button>
            </footer>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
